<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="ContactPage" content="Example contact page for Code First Girls">
    <link rel="stylesheet" type="text/css" href="contactstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
</head>

<header>
    <img src="http://icons.iconarchive.com/icons/thehoth/seo/256/seo-web-code-icon.png">
  <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="content.html">Blog</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>  
      </ul>
  </nav>  

</header>

<body>
    <div class="pagetitle">
        <h1>S I G N&nbsp; U P</h1>
    </div>

    <form>
      <div class="form-group">
        <div class="col">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" placeholder="Your first name">
        </div>
        <div class="col">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" placeholder="Your last name">
        </div>
      </div>

  
      <div class="form-group">
        <label for="inputEmail"> Email address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Your email">
      </div>
   
    
    <div class="form-group">
      <label for="exampleFormControlSelectAge">Select Age</label>
      <select class="form-control" id="exampleFormControlSelectAge">
        <option>Choose...</option>
        <option>18-21</option>
        <option>22-25</option>
        <option>26-30</option>
        <option>31+</option>
      </select>
    </div>

    <div class="form-group">
      <label for="inputNewsletterReceipt">How often would you like to receive the newsletter?</label>
      <select id="inputNewsletterReceipt" class="form-control">
        <option selected>Choose...</option>
        <option>Every week</option>
        <option>Biweekly</option>
        <option>Monthly</option>
      </select>
    </div>


  </form>


</body>
